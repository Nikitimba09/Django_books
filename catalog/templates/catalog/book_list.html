{% extends "base_generic.html" %}

{% block content %}
    <h1>Список книг в Базе данных</h1>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
    <li>
        <a href="{{ book.id }}">
            {{ book.title }}</a>
            {{ book.genre }}
    </li>
    {% endfor %}
    </ul>
    {% else %}
        <p>В базе нет книг</p>
    {% endif %}
{% endblock %}
